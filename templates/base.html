<!DOCTYPE html>
<html lang="ru">

    <head>
        <title>{% block title-content %}{% endblock title-content %}</title>

        {% load static %}
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static '/material/css/materialize.min.css' %}"  media="screen, projection"/>
        <link type="text/css" rel="stylesheet" href="{% static 'style.css' %}"  media="screen, projection"/>
       
        <link type="text/css" rel="stylesheet" href="{% static '/DataTables/datatable.css' %}" />

        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

        <!--
            <script type="text/javascript" src="{% static '/jquery/jquery-3.4.1.min.js' %}"></script>
        -->

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

        {% block head-content %}
        {% endblock head-content %}
    </head>

    {% block body-content %}
    {% endblock body-content %}

    <!--
        <script type="text/javascript" src="{% static '/material/js/materialize.min.js' %}"></script>
        <script type="text/javascript" src="{% static '/DataTables/datatables.min.js' %}"></script>
        <script type="text/javascript" src="{% static '/moment/moment-with-locales.min.js' %}"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
    
    <script type="text/javascript" src="{% static '/DataTables/datatable.js' %}"></script>

    {% block script-content %}
    {% endblock script-content %}

</html>
